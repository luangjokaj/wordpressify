			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: 'Roboto', sans-serif;
			}

			html,
			body {
				background-color: #f3f3f3;
			}

			header {
				background: #00212b;
				text-align: center;
				padding: 20px;
			}

			section {
				background-color: #fff;
				border-radius: 6px;
				padding: 20px;
				max-width: 480px;
				margin: 40px auto;
				color: #666;
				line-height: 1.4;
			}

			section div {
				width: 32px;
				text-align: center;
				width: 100%;
				padding: 20px 0;
			}

			small {
				background: #f3f3f3;
				display: block;
				padding: 16px;
				border-radius: 6px;
			}
		</style>
		<meta http-equiv="Refresh" content="10; url='./'" />
